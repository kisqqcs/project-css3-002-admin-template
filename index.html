<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css\font-awesome-4.7.0\css\font-awesome.min.css">
    <link rel="stylesheet" href="css\font-awesome-4.7.0\css\style.css">
</head>
<body>
    <header class="header--dark">
        <h3 class="header_title">Admin Page</h3>
        <div class="header_search">
            <input class="search_input" type="text">
            <button class="search_btn">
                <i class="fa fa-search"></i>
            </button>
        </div>
    </header>
    <main>
        <aside>
            <nav class="main_nav">
                <ul class="nav_ul">
                    <li>Core</li>
                    <li><i class="fa fa-tachometer"></i></li>
                    <li>Interface</li>
                    <li><i class="fa fa-windows"></i></li>
                    <li><i class="fa fa-bookmark"></i></li>
                    <li>Addons</li>
                    <li><i class="fa fa-area-chart"></i></li>
                    <li><i class="fa fa-table"></i></li>
                </ul>
            </nav>
        </aside>
        <section class="content">
            <h1>Dashboard</h1>
            <div class="main_breadcrumb">Dashboard</div>
            <div class="main_cards">
                <div class="main_card">
                    <div class="main_card--blue"></div>
                    <div class="card_top">Primary Card</div>
                    <div class="card_bottom">View Details</div>
                    <div class="main_card--yellow"></div>
                    <div class="card_top">Warning Card</div>
                    <div class="card_bottom">View Details</div>
                    <div class="main_card--green"></div>
                    <div class="card_top">Success Card</div>
                    <div class="card_bottom">View Details</div>
                    <div class="main_card--red"></div>
                    <div class="card_top">Danger Card</div>
                    <div class="card_bottom">View Details</div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
