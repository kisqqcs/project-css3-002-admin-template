<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css\font-awesome-4.7.0\css\font-awesome.min.css">
    <link rel="stylesheet" href="css\font-awesome-4.7.0\css\style.css">
</head>
<body>
    <!-- Header. -->
    <header class="header--dark">
            <h3 class="header_title">Admin Page</h3>
            <div class="header_bars">
                <i class="fa fa-bars"></i>
            </div>
            <div class="header_search">
                <input class="search_input" type="text" placeholder="Search for...">
                <button class="search_btn">
                <i class="fa fa-search"></i>
                 </button>
             </div>
             <div class="header_user">
                 <i class="fa fa-user"></i>
                 <i class="fa fa-caret-down"></i>
             </div>
    </header>
    <!-- Main -->
    <main>
        <aside>
            <nav class="main_nav">
                <ul class="nav_ul">
                    <li class="nav_header">core</li>
                    <li><a href="#"><i class="fa fa-tachometer">Dashboard</i></a></li>
                    <li class="nav_header">interface</li>
                    <li><a href="#"><i class="fa fa-windows">Layouts</a></i></li>
                    <li><a href="#"><i class="fa fa-bookmark">Pages</a></i></li>
                    <li class="nav_header">addons</li>
                    <li><a href="#"><i class="fa fa-area-chart">Charts</a></i></li>
                    <li><a href="#"><i class="fa fa-table">Tables</a></i></li>
                </ul>
            </nav>
        </aside>
        <section class="content">
            <h1>Dashboard</h1>
            <div class="main_breadcrumb">Dashboard</div>
            <div class="main_cards">
                <div class="main_card">
                    <div class="main_card--blue">
                        <div class="card_top">Primary Card</div>
                        <div class="card_bottom">View Details
                            <span class="card_span">
                                <i class="fa fa-angle-right"></i>
                            </span>
                        </div>
                    </div>
                    <div class="main_card--yellow">
                        <div class="card_top">Warning Card</div>
                        <div class="card_bottom">View Details
                            <span class="card_span">
                                <i class="fa fa-angle-right"></i>
                            </span>                            
                        </div>
                    </div>
                    <div class="main_card--green">
                        <div class="card_top">Success Card</div>
                        <div class="card_bottom">View Details
                            <span class="card_span">
                                <i class="fa fa-angle-right"></i>
                            </span>            
                        </div>
                    </div>
                    <div class="main_card--red">
                        <div class="card_top">Danger Card</div>
                        <div class="card_bottom">View Details
                            <span class="card_span">
                                <i class="fa fa-angle-right"></i>
                            </span>                            
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
